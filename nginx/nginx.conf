server {
    listen 80;
    server_name _;  # No domain name necessary if you're using the load balancer's DNS

    # Enable support for large request headers (for ALB)
    client_max_body_size 100M;

    # Root directory for your application
    root /var/www/my-app;  # Ensure this points to your deployed build directory
    index index.html;

    location / {
        # Handle Single Page Application routing
        try_files $uri /index.html;
    }

    # Optional: Add health check endpoint for the load balancer (if necessary)
    location /health {
        access_log off;  # Disable logging for health checks
        return 200 'Healthy';
        add_header Content-Type text/plain;
    }
}
